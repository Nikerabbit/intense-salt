        - "[B"
        - "[[B"
        - "[[[B"
        - java.lang.Boolean
        - "[Z"
        - "[[Z"
        - "[[[Z"
        - java.math.BigDecimal
        - java.util.Arrays
        - java.util.Date
        - java.util.List
        - java.util.Map
        - java.util.Set
        - java.lang.Object
        - org.joda.time.DateTime
        - org.joda.time.DateTimeUtils
        - org.joda.time.DateTimeZone
        - org.joda.time.Instant
        - org.elasticsearch.common.joda.time.DateTime
